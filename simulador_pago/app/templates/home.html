<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pago/Cobro</title>

    <!-- Fuente elegante similar a la de Rolex -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        p {
            font-family: 'Roboto', sans-serif;
            color: #34495e;
        }

        .btn-primary {
            background-color: #b0a064;
            border-color: #b0a064;
        }

        .btn-primary:hover {
            background-color: #8e7b3a;
            border-color: #8e7b3a;
        }

        .btn-secondary {
            background-color: #34495e;
            border-color: #34495e;
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }

        .container {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Bienvenido a nuestro Simulador de Pago/Cobro</h1>
        <p class="text-center">Gestiona tus pedidos, realiza pagos y más.</p>
        <div class="text-center">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.cobro') }}" class="btn btn-primary btn-lg">Ir al Simulador de Pago/Cobro</a>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-lg">Cerrar Sesión</a>
            {% else %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-secondary btn-lg">Registrarse</a>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
